<body>
<div class="navbar">
  <div class="logo">DevOOPS</div>
  <span class="toggle-menu" onclick="showSidebar()"><i class="fa-solid fa-bars"></i></span>
  <ul>
    <li onclick="hideMenu()">About</li>
    <li onclick="hideMenu()">Conatct</li>
    <li onclick="hideMenu()">Logout</li>
    <li onclick="hidemMenu()">Home</li>
  </ul>
</div>


</body>
</html>
<script>
  function showSidebar(){
    const navbar=document.querySelector(".navbar");
    const toggleMenu=document.querySelector(".toggle-menu");
    navbar.classList.toggle('active');
    toggleMenu.innerHTML=navbar.classList.contains('active')?'<i class="fa-solid fa-xmark"></i>':'<i class="fa-solid fa-bars"></i>'
  }
  function hideMenu(){
    const navbar=document.querySelector(".navbar");
    const toggleMenu=document.querySelector(".toggle-menu");
    navbar.classList.remove('active');
    toggleMenu.innerHTML='<i class="fa-solid fa-bars"></i>'
  }
</script>
